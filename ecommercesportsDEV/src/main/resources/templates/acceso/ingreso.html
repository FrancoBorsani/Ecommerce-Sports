<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: head(title='Ecommerce Sports')"></head>
<link rel="stylesheet" href="css/loginstyle.css">

<body>
	<!-- HEADER -->
	<header>
		<!-- MAIN HEADER -->
		<div id="header">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<!-- LOGO -->
					<div class="col-md-3">
						<div class="header-logo">
							<a href="/" class="logo">
								<img src="./img/logo.png" alt="">
							</a>
						</div>
					</div>
					<!-- /LOGO -->


					<!-- ACCOUNT -->
					<div class="col-md-3 clearfix">
						<div class="header-ctn">

							<!-- Menu Toogle -->
							<div class="menu-toggle">
								<a href="#">
									<i class="fa fa-bars"></i>
									<span>Menu</span>
								</a>
							</div>
							<!-- /Menu Toogle -->
						</div>
					</div>
					<!-- /ACCOUNT -->
				</div>
				<!-- row -->
			</div>
			<!-- container -->
		</div>
		<!-- /MAIN HEADER -->
	</header>
	<!-- /HEADER -->

	<!-- NAVIGATION -->
	<nav id="navigation">
		<!-- container -->
		<div class="container">
			<!-- responsive-nav -->
			<div id="responsive-nav">
				<!-- NAV -->
				<ul class="main-nav nav navbar-nav">
					<li><a href="/productos/destacados_DPT_LF">Productos destacados</a></li>
					<li><a href="/productos">Todos los productos</a></li>
					<li><a href="#">Ofertas</a></li>
					<li><a href="/infoInstitucional">Informaci&oacuten institucional</a></li>
					<li sec:authorize="!isAuthenticated()"><a href="/registro"><i class="fa fa-sign-in" style="margin-right:5px"></i>Crea tu cuenta</a></li>
				</ul>
				<!-- /NAV -->
			</div>
			<!-- /responsive-nav -->
		</div>
		<!-- /container -->
	</nav>
	<!-- /NAVIGATION -->

<div id="fullscreen_bg" class="fullscreen_bg"/>

<div class="container">

	<form class="form-signin" th:action="@{/loginprocess}" method="post">
	<div style="font-size: 13px" class="alert alert-danger alert-dismissible " aria-hidden="true" th:if="${error != null}">
					       <button type="button" class="close " aria-hidden="true" data-dismiss="alert">&times;</button>
					        
					        Usuario o contrase&ntilde;a invalido.
					       
					 </div>
		<h1 class="form-signin-heading text-muted">Login</h1>
		<input type="text" class="form-control" placeholder="Correo electronico" name="username" required="" autofocus="" style="margin-bottom: 10px">
		<input type="password" class="form-control" placeholder="Password" name="password" required="">
		
		<div class="row justify-content-center text-center">
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				Entrar
			</button>
		</div>

		<div class="row justify-content-center text-center mt-4">
			<a th:href="@{/recuperarclave}" class="text-center" style="color: white;">Recuperar clave</a>
		</div>	
			
	</form>
	<br></br>
	
</div>

<br></br>

</div>

	
	
	<!-- FOOTER -->
	<footer id="footer">
		<!-- bottom footer -->
		<div id="bottom-footer" class="section">
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12 text-center">
						<span class="copyright">
							Copyright &copy;
							<script>document.write(new Date().getFullYear());</script> Todos los derechos reservados
							<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
						</span>

					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /bottom footer -->
	</footer>
	<!-- /FOOTER -->

	<!-- jQuery Plugins -->

	<th:block th:include="fragments/scripts :: scripts"></th:block>	
	
</body>

</html>
